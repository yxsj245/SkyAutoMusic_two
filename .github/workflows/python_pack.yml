name: python_pack

on:
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: windows-latest
    env:
      CODE_NAME: AutomaticpianoPL  # 定义 文件名 
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.12"]

    steps:
    # 签出代码
    - uses: actions/checkout@v4
    
    - name: 设置Python ${{ matrix.python-version }} 环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    # Step 2: 缓存 pip 依赖库
    - name: 缓存 pip 依赖
      uses: actions/cache@v4
      with:
        path: C:\Users\runneradmin\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: 安装pip环境
      run: |
        python -m pip install --upgrade pip #更新pip
        python -m pip install pyinstaller #安装打包工具
        python -m pip install tkinterdnd2 keyboard pygetwindow chardet

    - name: 打包项目
      run: |
        pyinstaller -F code/starter.py

    - name: 上传文件
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.CODE_NAME }}
        path: dist/starter.exe
